<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first game</title>
    <link rel="stylesheet" href="farm.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="mouse1_container">
            <img id="mouse1_sprite" src="images/mouse.png" />
          </div>
          <div id="mouse2_container">
            <img id="mouse2_sprite" src="images/mouse.png" />
          </div>
          <div id="cat1_container">
            <img id="cat1_sprite" src="images/cat.png" />
          </div>
          <div id="cat2_container">
            <img id="cat2_sprite" src="images/cat.png" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="hay_count">0</span>
            <img id="hay_image" src="images/hay.png" />
          </div>
          <div id="life_board">
            <img id="heart1" src="images/heart.svg" class="active_hearth" />
            <img id="heart2" src="images/heart.svg" class="active_hearth" />
            <img id="heart3" src="images/heart.svg" class="active_hearth" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="">
        <h2>mice catch</h2>
        <p>catch at least 15 mice before the time runs out to win the game. if u catch the cats instead you will lose 1 life and 2 points</p>
        <button id="btn_start" class="pulse">Start game</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>Game over</h2>
        <button id="btn_restart1" class="pulse">Restart</button>
      </div>
      <div id="level_complete" class="hidden">
        <h2>Level Complete!!😍👑🥇</h2>
        <button id="btn_restart2" class="pulse">Return to start</button>
      </div>
    </div>
    <audio id="sound_clickMouse" src="sounds/coin.mp3"></audio>
    <audio id="sound_clickCat" src="sounds/bomb.mp3"></audio>
    <audio id="sound_music" src="sounds/dreams.mp3"></audio>
    <audio id="sound_levelComplete" src="sounds/tada.mp3"></audio>
    <audio id="sound_gameOver" src="sounds/gameOver.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
