<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first game</title>
    <link rel="stylesheet" href="farm.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"><img src="images/farm.jpg" /></div>
        <div id="game_elements">
          <div id="mouse1">
            <img src="images/mouse.png" />
          </div>
          <div id="mouse2"><img src="images/mouse.png" /></div>
          <div id="cat1">
            <img src="images/cat.png" />
          </div>
          <div id="cat2">
            <img src="images/cat.png" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <img id="HP" src="images/HP.png" />
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
